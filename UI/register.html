<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StackOverflow-lite : Login</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <a href="index.html" class="logo">
            <h2><strong>Questioner</strong><small>crowd-source meetup questions</small></h2>
            <!-- <p></p> -->
        </a>
        <div class="navigation">
            <a class="active" href="index.html">Home</a>
            <a  href="login.html">Login</a>
            <!--<a href="register.html">Sign Up</a>-->
        </div>
    </header>
    <div class="main">
        <nav></nav>
        <article >
            <div>
                <h2 class="meetup-title">Login</h3>
            </div>
             <div class="sub-container">
                <div class="register">
                    <form>
                        <label for="username"><i class="fa fa-user"></i> Username</label>
                        <input type="text" placeholder="Enter Username" id="username" name="username" required>

                        <label for="email"><i class="fa fa fa-envelope-o"></i> Email</label>
                        <input type="text" placeholder="Enter Email" id="email" name="email" required>

                        <label for="password"><i class="fa fa fa-key"></i> Password</label>
                        <input type="text" placeholder="Enter Password" id="password" name="password" required>

                        <label for="password"><i class="fa fa fa-key"></i> Confirm Password</label>
                        <input type="text" placeholder="Confirm Password" id="password-confirm" name="password-confirm" required>
                        <button class="submit" type="submit">Register</button>
                    </form>
                </div>
                    <p>Already have an account? <a href="login.html">Login Here!</a></p>
            </div>


        </article>
        <aside>

        </aside>
    </div>
    <div class="clearfix"></div>
