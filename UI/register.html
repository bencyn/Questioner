<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <a href="index.html" class="logo">
            <h2><strong>Questioner</strong></h2>
        </a>
        <div class="navigation">
            <a class="active" href="index.html">Home</a>
            <a  href="login.html">Login</a>
        </div>
    </header>
    <div class="main">
        <nav></nav>
        <article >
             <div class="sub-container">
                <div class="register">
                    <form id="register-form"> 
                        <label for="username"><strong>Create an account</strong></label>
                        <br/>
                        <div id="notification" class="alert alert-danger" role="alert"></div>
                        <label for="username">Firstname</label>
                        <input type="text" class="form-control" placeholder="Enter Firstname" id="firstname" name="firstname" required>
                        <label for="username">Lastname</label>
                        <input type="text" class="form-control" placeholder="Enter Lastname" id="lastname" name="lastname" required>
                        <label for="username">Othername</label>
                        <input type="text" class="form-control" placeholder="Enter Othername" id="othername" name="othername" required>
                        <label for="username">Username</label>
                        <input type="text" class="form-control" placeholder="Enter Username" id="username" name="username" required>
                        <label for="username">Email</label>
                        <input type="text" class="form-control" placeholder="Enter Email" id="email" name="email" required>
                        <label for="username">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="Enter Phone Number" id="phone_number" name="phone_number" required>
                        <label for="username">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password" required>
                        <label for="username">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Enter Confirm Password" id="confirm_password" name="confirm_password" required>
                        <button class="btn btn-success btn-block" id="submit" type="submit">Register</button>
                    </form>
                </div>
                    <p>Already have an account? <a href="login.html">Login Here!</a></p>
            </div>


        </article>
        <aside>

        </aside>
    </div>

</div>
