            <div id="meetup-create">
                <h2 class="meetup-title">Create a meetup</h2>
            </div>
             <div class="sub-container">
                <div class="meetup-create">
                   
                    <form id="meetup-form">
                        <div id="notification" class="alert alert-danger" role="alert"></div>
                        <label for="username"><i class="fa fa-user"></i> Topic</label>
                        <input type="text" class="form-control" placeholder="enter meetup title" id="title" name="title" required>

                        <label for="password"><i class="fas fa-calendar-day"></i> Date  <span><small><i>enter date in this format YYYY-MM-DD</i></small></span></label>
                        <input type="date" class="form-control" placeholder="YYYY-MM-DD" id="date" name="date" required >
                    
                        <!-- <br/> -->
                        <!-- <label></label> -->
                        <label for="password"><i class="fas fa-location-arrow"></i> Happening On</label>
                        <input type="text" class="form-control" placeholder="venue" id="venue" name="enter venue location" required>
                
                        <label for="email"><i class="fa fa-align-justify"></i> Description</label>
                        <textarea rows="20" cols="10" name="body" id="body"></textarea>

                        <div class="form-btn">
                             <button class="btn btn-success btn-block" id="submit" type="submit">Save</button>
                        </div>
                       
                    </form>
                </div>
            </div>
