<div class="container">

        <article >
            <div>
                <h2 class="meetup-title">Create a meetup</h3>
            </div>
             <div class="sub-container">
                <div class="meetup-create">
                    <form>
                        <label for="username"><i class="fa fa-user"></i> Title</label>
                        <input type="text" placeholder="enter meetup title" id="title" name="title" required>

                        <label for="email"><i class="fa fa-align-justify"></i> Description</label>
                        <textarea rows="20" cols="10" name="description"></textarea>

                        <label for="password"><i class="fas fa-calendar-day"></i> Date</label>
                        <input type="date" placeholder="enter date" id="date" name="date" required>

                        <label for="password"><i class="fas fa-location-arrow"></i> Venue</label>
                        <input type="text" placeholder="venue" id="venue" name="enter venue location" required>

                        <label for="password"><i class="fa fa fa-file"></i> Upload Image</label>
                        <input type="file"  name="file" required>

                        <div class="form-btn">
                             <button class="submit" type="submit">Save</button>
                        </div>
                       
                    </form>
                </div>
            </div>


        </article>
