<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questioner : View Meetup</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <a href="index.html" class="logo">
            <h2><strong>Questioner</strong></h2>
        </a>
         <div class="navigation">
            <a class="" href="index.html">Home</a>
            <a  href="admin.html">Admin</a>
            <a  href="profile.html">Profile</a>
            <a  href="index.html">Logout</a>
        </div>
    </header>
    <div class="main">
        <nav></nav>
        <article class="meetup-details" >
          
            <div>
                <h2 class="meetup-title"></h3>
            </div>
            <div class="meetup">
                <div class="meetup-container">
                    <div class="meetup-item">
                        <div class="m-img">
                        </div>
                    </div>
                    <div class="meetup-item">            
                        <div class="m-detail">
                            <div class="m-time"></div>
                           <div class="m-content"></div>
                            <div class="m-location"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="questions-title">
                <h2 class="meetup-title text-black">Questions</h3>
            </div>
            <div id="questions">
                
            </div>
            <div>
                <h2 class="meetup-title text-black">Ask a Question</h3>
            </div>
            <div class="question post-question">
                <div class="meetup-item">  
                    <div class="m-detail">
                        <div class="m-content">
                          <form>
                            <textarea name="description" placeholder="Enter Question..."></textarea>

                            <div class="form-btn">
                                 <button class="submit" type="submit">Post Question</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <aside>

        </aside>
    </div>
    
     <footer><p>Â© 2019 <strong>Questioner</strong> .All Rights Reserved.</p></footer>
</div>

</body>
<script src="js/view-meetup.js" type="module"> </script>
</html>
